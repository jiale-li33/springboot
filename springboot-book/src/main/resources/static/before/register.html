<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
    <div style="position: relative; top: 80px;" >
        <h1>会员注册</h1></div>
    <div style="position: relative; top: 80px;">
        <form action="/user/toregister" method="post">
            <table border="1px">
                <tr><td colspan="2"><font color="red" th:text="${msg}"></font></td></tr>
                <tr>
                    <th>用户名：</th>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <th>密码：</th>
                    <td><input type="password" name="psw"></td>
                </tr>
                <tr>
                    <th>电话：</th>
                    <td><input type="text" name="phone"></td>
                </tr>
                <tr>
                    <th>邮箱：</th>
                    <td><input type="text" name="email"></td>
                </tr>
                <tr>
                    <th>地址：</th>
                    <td><input type="text" name="address"></td>
                </tr>

                <tr>
                    <td colspan="2"><center><input type="submit" value="提交">&nbsp;&nbsp;&nbsp;<button href="/user/login">返回</button></center></td>
                </tr>
            </table>
        </form>
    </div>
</center>
</body>
</html>
